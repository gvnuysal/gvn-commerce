<header>
  <span *ngIf="totalCount && totalCount > 0">

    Toplam <strong>{{ this.totalCount }}</strong> kayıttan   <strong>
      {{ (pageNumber - 1) * pageSize + 1 }}-{{
        pageNumber * pageSize > totalCount
          ? this.totalCount
          : pageNumber * pageSize
      }} </strong
    > gösteriliyor
    
  </span>
  <span *ngIf="totalCount === 0">
   Hiç kayıt yok
  </span>
</header>
