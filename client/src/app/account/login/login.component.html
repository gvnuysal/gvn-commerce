<div class="d-flex justify-content-center mt-5">
    <div class="col-3">

        <form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
            
              <h1 class="h3 mb-3 font-weight-normal">Login</h1>
              
            </div>
          
            <div class="form-label-group">
              <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address" required="" autofocus="">
              <label for="inputEmail">Email address</label>
            </div>
          
            <div class="form-label-group">
              <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required="">
              <label for="inputPassword">Password</label>
            </div>
           
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">Â© 2017-2022</p>
          </form>
    </div>
</div>
